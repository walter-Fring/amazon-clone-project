<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone Project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">
</head>
<body>
  <header class="amazon-header">
    <div class="left-section">
      <a class="header-link" href="amazon.html">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="amazon logo">
      </a>
    </div>
    <div class="middle-section">
      <input class="search-input" type="text" placeholder="Search">
      <button class="search-btn">
        <img class="search-icon" src="images/icons/search-icon.png" alt="search icon">
      </button>
    </div>
    <div class="right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt=" cart icon">
        <div class="js-cart-quantity cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </header>
  <main>
    <div class="products-grid js-products-grid">
    </div>
  </main>
  <script type="module" src="scripts/amazon.js"></script>
</body>
</html>
