<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">
</head>
<body>
  <header class="amazon-header">
    <div class="right-section">
      <a class="header-link" href="amazon.html">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="amazon logo">
      </a>
    </div>
    <div class="middle-section">
      <input class="search-input" type="text" placeholder="Search">
      <button class="search-btn">
        <img class="search-icon" src="images/icons/search-icon.png" alt="search icon">
      </button>
    </div>
    <div class="left-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt=" cart icon">
        <div class="cart-quantity">12</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </header>

  <main>
    <div class="order-tracking">
      <a class="back-orders-link link-primary" href="orders.html">
        View all orders
      </a>
      <div class="order-details">
        <div class="delivery-date">
          Arriving on Monday, November 27
        </div>
        <div class="product-name">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>
        <div class="quantity">
          Quantity: 11
        </div>
        <div class="product-image-container">
          <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="product image">
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-labels-container">
          <div class="progress-label current-status-label">Preparing</div>
          <div class="progress-label">Shipped</div>
          <div class="progress-label">Delivered</div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar-indicator"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
