<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
</head>
<body>
  <header class="js-checkout-header checkout-header">
  </header>
  <main>
    <div class="page-title">Review your order</div>
    <section class="checkout-grid">
      <div class="js-cart-summary cart-summary">
      </div>
      <div class="payment-summary">
        <div class="payment-summary-title">
          Order Summary
        </div>
        <div class="payment-summary-container">
          <div class="payment-summary-row">
            <div>Items (22):</div>
            <div class="payment-summary-money">$207.79</div>
          </div>
          <div class="payment-summary-row">
            <div>Shipping & handling:</div>
            <div class="payment-summary-money">$9.99</div>
          </div>
          <div class="payment-summary-row sub-total-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money sub-total">$217.78</div>
          </div>
          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money">$21.78</div>
          </div>
          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money">$239.56</div>
          </div>
        </div>
        <div class="paypal-toggle">
          Use PayPal
          <input type="checkbox" class="paypal-toggle-checkbox">
        </div>
        <button class="place-order-btn primary-btn">
          Place your order
        </button>
      </div>
    </section>
  </main>
  <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
